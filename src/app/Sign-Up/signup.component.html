<div class="signup-container">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <h2>Sign Up</h2>
  
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email"
        />
        <div *ngIf="submitted && signupForm.controls.email.errors">
          <small class="error" *ngIf="this.signupForm.controls.email.errors['required']">
            Email is required.
          </small>
          <small class="error" *ngIf="signupForm.controls.email.errors['email']">
            Invalid email format.
          </small>
        </div>
      </div>
  
      <!-- Username Field -->
      <div class="form-group">
        <label for="username">Username</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="Choose a username"
        />
        <div *ngIf="submitted && signupForm.controls.username.errors">
          <small class="error" *ngIf="signupForm.controls.username.errors['required']"
            >Username is required.</small
          >
          <small
            class="error"
            *ngIf="signupForm.controls.username.errors['minlength']"
            >Minimum 3 characters.</small
          >
        </div>
      </div>
  
      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Create a password"
        />
        <div *ngIf="submitted && signupForm.controls.password.errors">
          <small class="error" *ngIf="signupForm.controls.password.errors['required']"
            >Password is required.</small
          >
          <small
            class="error"
            *ngIf="signupForm.controls.password.errors['minlength']"
            >Minimum 6 characters.</small
          >
        </div>
      </div>
      <div class="form-group">
        <label for="genre">Favorite Genre</label>
        <select id="genre" formControlName="genre">
          <option value="" disabled selected>Select your favorite genre</option>
          <option *ngFor="let genre of genreValues" [value]="genre">
            {{ genre }}
          </option>
        </select>
        <div *ngIf="submitted && signupForm.controls.genre.errors">
          <small class="error" *ngIf="signupForm.controls.genre.errors['required']">
            Genre is required.
          </small>
        </div>
      </div>
  
      <!-- Submit Button -->
      <button type="submit">Sign Up</button>
    </form>
  </div>
